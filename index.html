<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dart Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dartpad" src="https://dartpad.dev/embed-flutter.html?theme=dark&run=true"></iframe>

  <script>
    window.addEventListener("message", (event) => {
      const { data } = event;

      if (typeof data === "string") {
        const iframe = document.getElementById("dartpad");
        const dartMessage = {
          sourceCode: data,
          type: "sourceCode"
        };

        iframe.contentWindow.postMessage(dartMessage, "*");
      }
    });
  </script>
</body>
</html>
