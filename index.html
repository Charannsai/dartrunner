<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DartPad Embed</title>
  </head>
  <body>
    <iframe
      id="dartpad"
      src="https://dartpad.dev/embed-inline.html?theme=dark&run=true"
      width="100%"
      height="500px"
      style="border: none;"
    ></iframe>

    <script>
      window.addEventListener("message", function (event) {
        if (typeof event.data === "string") {
          const iframe = document.getElementById("dartpad");
          iframe.contentWindow.postMessage(
            {
              sourceCode: event.data,
              type: "sourceCode"
            },
            "*"
          );
        }
      });
    </script>
    <p>Script Running</p>
  </body>
</html>
